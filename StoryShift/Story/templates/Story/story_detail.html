{% extends "base_generic.html" %}

{% block content %}

<h1>Story Detail for {{ story.id }} - {{ story.name }}</h1>

<h1>Locations list</h1>

{% for location in story.location_set.all %}

<ul>
    <li>
        <a href="{{ location.get_absolute_url }}">{{ location.name }}</a>
    </li>
</ul>

{% endfor %}
{% endblock %}
